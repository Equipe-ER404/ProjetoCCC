<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro CCC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/CSS-LOGIN/main.css">
  <link rel="shortcut icon" href="IMG/ICON-CCC.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="CSS/CSS-CADASTRO/main.css">
</head>

<body>
  <main>

    <form class="tela-cadastro" id="cadastro-form">
      <div id="botao-voltar">
        <button class="btn btn-primary" id="botao-home" type="button"><a href="login.html"><i
              class="fa-solid fa-arrow-left" style="color: #030E4F;"></i></a></button>
        <h1>CADASTRO</h1>
      </div>
      <hr>
      <div class="ipt-name">
        <label for="ipt-name" class="form-label">Nome completo:</label>
        <input type="text" class="form-control" name="name" id="ipt-name" placeholder="DIGITE SEU NOME COMPLETO">
      </div>
      <div class="ipt-email">
        <label for="input-email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp"
          placeholder="DIGITE SEU EMAIL" required>
      </div>
      <div class="sen-tel">
        <div class="ipt-senha">
          <label for="input-senha" class="form-label">Senha:</label>
          <input type="password" name="input-senha" class="form-control" id="input-senha" placeholder="DIGITE SUA SENHA"
            required>
        </div>
        <div class="ipt-telefone">
          <label for="telefone">Telefone:</label>
          <input type="tel" name="telefone" id="ipt-telefone" placeholder="DIGITE SEU TELEFONE" class="form-control">
        </div>
      </div>
      <div class="ipt-conf-senha">
        <label for="conf-senha">Confirmar senha </label>
        <input type="password" name="conf-senha" id="conf-senha" class="form-control" placeholder="CONFIRMAR SENHA"
          required>
      </div>
      <button type="submit" id="btn-cadastro" class="btn btn-primary">Enviar</button>
    </form>
  </main>
  <script src="JS/showPassword.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="JS/validacaoLogin.js"></script>
</body>

</html>
