<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CCC - Casa da Construção Civil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/CSS-LOGIN/main.css">
  <link rel="shortcut icon" href="IMG/ICON-CCC.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>

    <form class="tela-login" id="login-form">
      <div id="botao-voltar">
        <button class="btn btn-primary" id="botao-home" type="button"><a href="index.html"><i
              class="fa-solid fa-arrow-right-to-bracket" style="color: #030e4f;"></i></a></button>
        <h1>LOGIN</h1>
      </div>
      <hr>
      <div class="ipt-email">
        <label for="input-email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp"
          placeholder="DIGITE SEU EMAIL" required>
      </div>
      <div class="ipt-senha">
        <label for="input-senha" class="form-label">Senha:</label>
        <input type="password" name="input-senha" class="form-control" id="input-senha" placeholder="DIGITE SUA SENHA"
          required>
        <input type="checkbox" id="lb-checkbox" onclick="mostrarOcultarSenha()">
        <label for="lb-checkbox" id="lb-checkbox">Mostrar senha</label>
      </div>
      <button type="submit" id="btn-login" class="btn btn-primary">Enviar</button>
      <span>Esqueceu a Senha ?<a href=""> Recuperar</a></span>
      <span>Não possui cadastro? <a href="">Cadastre-se</a></span>
    </form>
  </main>
  <script src="JS/showPassword.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="JS/validacaoLogin.js"></script>
</body>

</html>
