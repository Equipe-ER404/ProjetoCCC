<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CCC - Casa da Construção Civil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/CSS-LOGIN/main.css">
  <link rel="shortcut icon" href="IMG/ICON-CCC.png" type="image/x-icon">
</head>

<body>
  <main>
    <form class="tela-login">
      <h1>LOGIN</h1>
      <hr>
      <div class="ipt-email">
        <label for="input-email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp"
          placeholder="DIGITE SEU EMAIL" required>
      </div>
      <div class="ipt-senha">
        <label for="input-senha" class="form-label">Senha:</label>
        <input type="password" name="input-senha" class="form-control" id="input-senha" placeholder="DIGITE SUA SENHA"
          required>
        <input type="checkbox" id="lb-checkbox" onclick="mostrarOcultarSenha()">
        <label for="lb-checkbox" id="lb-checkbox">Mostrar senha</label>
      </div>
      <button type="submit" id="btn-login" class="btn btn-primary">Enviar</button>
      <span><a href="index.html">Voltar para a página inicial</a></span>
      <span><a href="">Esqueceu a senha?</a></span>
      <span>Não possui cadastro? <a href="">Cadastre-se</a></span>
    </form>
  </main>
  <script src="JS/showPassword.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
