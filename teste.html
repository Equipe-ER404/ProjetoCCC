<!DOCTYPE html>
<html>

<head>
    <title>Minha Loja Online</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        /* Estilos para a página de produtos */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .product img {
            width: 100%;
        }

        .product h3 {
            margin-top: 0;
            font-size: 16px;
        }

        .product p {
            margin-bottom: 0;
            font-weight: bold;
        }

        .add-to-cart-btn {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos para o carrinho de compras */
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
        }

        .cart img {
            width: 20px;
            vertical-align: middle;
        }

        .cart-items {
            display: inline-block;
            margin-left: 5px;
        }

        /* Estilos para o seletor de quantidade */
        .quantity-selector {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .quantity-btn {
            display: inline-block;
            padding: 3px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos para a lista de itens no carrinho */
        .cart-items-list {
            margin-top: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .cart-item img {
            width: 20px;
            margin-right: 5px;
        }

        .cart-item-name {
            font-weight: bold;
        }

        .cart-item-remove {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Minha Loja Online</h1>

    <div class="product-list">
        <div class="product">
            <img src="produto1.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>R$ 10,00</p>
            <div class="quantity-selector">
                <span class="quantity-btn" onclick="decreaseQuantity('quantity-1')">-</span>
                <input type="number" id="quantity-1" value="1" min="1">
                <span class="quantity-btn" onclick="increaseQuantity('quantity-1')">+</span>
            </div>
            <a href="#" class="add-to-cart-btn" onclick="addToCart('Produto 1', 10, 'quantity-1')">Adicionar ao
                carrinho</a>
        </div>

        <div class="product">
            <img src="produto2.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>R$ 15,00</p>
            <div class="quantity-selector">
                <span class="quantity-btn" onclick="decreaseQuantity('quantity-2')">-</span>
                <input type="number" id="quantity-2" value="1" min="1">
                <span class="quantity-btn" onclick="increaseQuantity('quantity-2')">+</span>
            </div>
            <a href="#" class="add-to-cart-btn" onclick="addToCart('Produto 2', 15, 'quantity-2')">Adicionar ao
                carrinho</a>
        </div>

        <!-- Adicione mais produtos aqui -->

    </div>

    <div class="cart">
        <img src="carrinho.png" alt="Carrinho de Compras">
        <span class="cart-items" id="cart-items">0</span> itens no carrinho
        <div class="cart-items-list" id="cart-items-list"></div>
    </div>

    <script>
        // Variáveis para armazenar os itens no carrinho
        let cartItems = 0;
        let cartItemList = [];

        // Função para adicionar um item ao carrinho
        function addToCart(productName, productPrice, quantityInputId) {
            const quantityInput = document.getElementById(quantityInputId);
            const quantity = parseInt(quantityInput.value);

            const item = {
                name: productName,
                price: productPrice,
                quantity: quantity
            };

            cartItems += quantity; // Incrementa a quantidade de itens no carrinho
            cartItemList.push(item); // Adiciona o item à lista de itens no carrinho
            updateCart(); // Atualiza a exibição do carrinho
            updateCartItemsList(); // Atualiza a exibição da lista de itens no carrinho
        }

        // Função para remover um item do carrinho
        function removeFromCart(index) {
            const removedItem = cartItemList.splice(index, 1)[0];
            cartItems -= removedItem.quantity; // Decrementa a quantidade de itens no carrinho
            updateCart();
            updateCartItemsList(); 
        }

        // Função para incrementar a quantidade de um produto
        function increaseQuantity(quantityInputId) {
            const quantityInput = document.getElementById(quantityInputId);
            quantityInput.stepUp();
        }

        // Função para decrementar a quantidade de um produto
        function decreaseQuantity(quantityInputId) {
            const quantityInput = document.getElementById(quantityInputId);
            quantityInput.stepDown();
        }

        // Função para atualizar a exibição do carrinho
        function updateCart() {
            document.getElementById('cart-items').textContent = cartItems;
        }

        // Função para atualizar a exibição da lista de itens no carrinho
        function updateCartItemsList() {
            const cartItemsList = document.getElementById('cart-items-list');
            cartItemsList.innerHTML = '';

            cartItemList.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                const cartItemImage = document.createElement('img');
                cartItemImage.src = 'produto1.jpg'; // Falta substituir pelo caminho correto da imagem do item
                cartItemImage.alt = item.name;

                const cartItemName = document.createElement('span');
                cartItemName.classList.add('cart-item-name');
                cartItemName.textContent = item.name;

                const cartItemQuantity = document.createElement('span');
                cartItemQuantity.textContent = `Quantidade: ${item.quantity}`;

                const cartItemPrice = document.createElement('span');
                cartItemPrice.textContent = `Preço: R$ ${item.price}`;

                const cartItemRemove = document.createElement('span');
                cartItemRemove.classList.add('cart-item-remove');
                cartItemRemove.textContent = 'Remover';
                cartItemRemove.onclick = () => removeFromCart(index);

                cartItem.appendChild(cartItemImage);
                cartItem.appendChild(cartItemName);
                cartItem.appendChild(cartItemQuantity);
                cartItem.appendChild(cartItemPrice);
                cartItem.appendChild(cartItemRemove);

                cartItemsList.appendChild(cartItem);
            });
        }
    </script>
</body>

</html>
